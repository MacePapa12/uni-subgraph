specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapV2Pair
    network: mainnet
    source:
      address: "0x8ab3E1FaEb44B51E003a8BF1338B090Dd5247E50"
      abi: UniswapV2Pair
      startBlock: 11110000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - UserCounter
        - TransferCounter
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
      file: ./src/mapping.ts

  - kind: ethereum/contract
      name: DebaseToken
      network: mainnet
      source:
        address: "0x9248c485b0b80f76da451f167a8db30f33c70907"
        abi: DebaseToken
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.4
        language: wasm/assemblyscript
        abis:
          - name: DebaseToken
            file: ./abis/DebaseToken.json
        callHandlers:
          - function: totalSupply(indexed address, uint256)
            handler: handleCircSupply
        file: ./src/mapping.ts
